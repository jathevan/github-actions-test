plugins {
    id 'java'
}

group = 'com.java'
version = '1.0-SNAPSHOT'

sourceCompatibility = '22'
targetCompatibility = '22'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}